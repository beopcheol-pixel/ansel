<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansel - Game Log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 상단: 게임 스탯 -->
        <header class="game-header">
            <div class="level-section">
                <span class="level-badge">Lv.<span id="level">1</span></span>
                <div class="exp-bar-wrapper">
                    <div class="exp-bar" id="exp-bar"></div>
                    <span class="exp-text" id="exp-text">0 / 100 EXP</span>
                </div>
            </div>
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-icon">🔥</span>
                    <span id="streak">0</span>일 연속
                </div>
                <div class="stat-item">
                    <span class="stat-icon">🪙</span>
                    <span id="coins">0</span>
                </div>
                <button class="achievement-btn" id="achievement-btn">
                    🏆 <span id="achievement-count">0</span>
                </button>
            </div>
        </header>

        <!-- 오늘의 퀘스트 -->
        <section class="quest-card" id="quest-card">
            <div class="quest-header">
                <span class="quest-label">오늘의 퀘스트</span>
                <span class="quest-reward" id="quest-reward">+30 EXP, +10 🪙</span>
            </div>
            <p class="quest-text" id="quest-text">퀘스트 로딩 중...</p>
            <button class="quest-btn" id="quest-btn" disabled>완료하기</button>
        </section>

        <!-- 검색 -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="🔍 기록 검색...">
        </div>

        <!-- 기록 입력 폼 -->
        <form id="log-form" class="log-form">
            <textarea id="log-input" placeholder="오늘의 기록을 남겨보세요..." required></textarea>
            <div class="form-bottom">
                <div class="mood-selector">
                    <span class="mood-label">기분:</span>
                    <div class="mood-options" id="mood-options">
                        <button type="button" class="mood-btn" data-mood="happy">😊</button>
                        <button type="button" class="mood-btn" data-mood="neutral">😐</button>
                        <button type="button" class="mood-btn" data-mood="sad">😞</button>
                        <button type="button" class="mood-btn" data-mood="angry">😡</button>
                        <button type="button" class="mood-btn" data-mood="tired">😴</button>
                    </div>
                </div>
                <button type="submit" class="submit-btn">기록하기 ✍️</button>
            </div>
        </form>

        <!-- 기록 목록 -->
        <section class="logs-section">
            <h2 class="logs-title">내 기록 <span id="log-count">(0)</span></h2>
            <ul id="log-list" class="log-list"></ul>
            <p id="empty-message" class="empty-message">아직 기록이 없습니다. 첫 기록을 남겨보세요!</p>
        </section>
    </div>

    <!-- 수정 모달 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3>기록 수정</h3>
            <textarea id="edit-input"></textarea>
            <div class="mood-selector">
                <span class="mood-label">기분:</span>
                <div class="mood-options" id="edit-mood-options">
                    <button type="button" class="mood-btn" data-mood="happy">😊</button>
                    <button type="button" class="mood-btn" data-mood="neutral">😐</button>
                    <button type="button" class="mood-btn" data-mood="sad">😞</button>
                    <button type="button" class="mood-btn" data-mood="angry">😡</button>
                    <button type="button" class="mood-btn" data-mood="tired">😴</button>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="edit-cancel" class="btn-cancel">취소</button>
                <button id="edit-save" class="btn-save">저장</button>
            </div>
        </div>
    </div>

    <!-- 업적 모달 -->
    <div id="achievement-modal" class="modal">
        <div class="modal-content achievement-modal-content">
            <div class="achievement-modal-header">
                <h3>🏆 업적</h3>
                <span id="achievement-progress">0 / 10</span>
            </div>
            <ul id="achievement-list" class="achievement-list"></ul>
            <button id="achievement-close" class="btn-close">닫기</button>
        </div>
    </div>

    <!-- 업적 해금 토스트 -->
    <div id="achievement-toast" class="achievement-toast">
        <div class="achievement-toast-icon">🏆</div>
        <div class="achievement-toast-content">
            <span class="achievement-toast-label">업적 달성!</span>
            <span class="achievement-toast-name" id="achievement-toast-name">첫 발자국</span>
        </div>
    </div>

    <!-- 레벨업 연출 -->
    <div id="levelup-overlay" class="levelup-overlay">
        <div class="levelup-content">
            <div class="levelup-stars">
                <span>⭐</span><span>✨</span><span>⭐</span><span>✨</span><span>⭐</span>
            </div>
            <div class="levelup-badge">LEVEL UP!</div>
            <div class="levelup-level">Lv.<span id="levelup-number">2</span></div>
            <div class="levelup-reward">+20 🪙 보너스!</div>
        </div>
        <div class="particles" id="particles"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
